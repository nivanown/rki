<!DOCTYPE html>
<html lang="en">
<head>

    <title>RKI</title>
    <meta content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0" name="viewport">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" /> 
    
    <link rel="stylesheet" href="css/main.css" media="all"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" media="all"/>
    <link rel="stylesheet" href="css/hystmodal.min.css" media="all"/>
    <link rel="stylesheet" href="css/responsive.css" media="all"/>

    <link href="favicon.ico" rel="shortcut icon"/>

</head>

<body class="one-page">  

    <!-- wrapper Start -->
    <div class="wrapper">

        <!-- header Start -->
        <header class="header">
            <div class="header__container">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/bg/logo.png" alt="RKI">
                    </a>
                </div>
            </div>
        </header>
        <!-- header end -->

        <!-- main Start -->
        <main class="main">
            <section class="main-content">
                <div class="main-content__container">
                    <div class="gl-form">
                        <h1 class="gl-form__title">
                            Забыли пароль<br>
                            <span>你</span>
                        </h1>
                        <p class="gl-form__text">
                            Введите электронную почту, на которую был<br> 
                            зарегистрирован аккаунт<br> 
                            你
                        </p>
                        <form>
                            <fieldset>
                                <div class="field-input field-input_gray-bg">
                                    <label for="email-or-login">
                                        Email или Логин<br>
                                        你的电子邮件
                                    </label>
                                    <input id="email-or-login" type="text">
                                </div>
                            </fieldset>
                            <fieldset>
                                <button class="gl-btn gl-btn_full-size" type="submit">
                                    <span class="gl-btn__in">
                                        <span class="gl-btn__text">
                                            Отправить<br>
                                            登记册
                                        </span>
                                    </span>
                                </button>
                                <p class="gl-form__text">
                                    Вспомнил пароль. <a href="#">Войти</a><br>
                                    <strong>你</strong>
                                </p>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="main-content__img">
                    <img src="img/src/main-content-img-3.jpg" alt="img">
                </div>
            </section>
        </main>
        <!-- main end -->

    </div>   
    <!-- wrapper end -->

    <!-- jQuery libs -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Plugin scripts -->
    <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/hystmodal.min.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
