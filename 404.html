<!DOCTYPE html>
<html lang="en">
<head>

    <title>RKI</title>
    <meta content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0" name="viewport">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" /> 
    
    <link rel="stylesheet" href="css/main.css" media="all"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" media="all"/>
    <link rel="stylesheet" href="css/hystmodal.min.css" media="all"/>
    <link rel="stylesheet" href="css/responsive.css" media="all"/>

    <link href="favicon.ico" rel="shortcut icon"/>

</head>

<body class="one-page">  

    <!-- wrapper Start -->
    <div class="wrapper">

        <!-- header Start -->
        <header class="header">
            <div class="header__container">
                <div class="logo">
                    <img src="img/bg/logo.png" alt="RKI">
                </div>
            </div>
        </header>
        <!-- header end -->

        <!-- main Start -->
        <main class="main">
            <section class="main-content">
                <div class="main-content__container">
                    <div class="error-404">
                        <h1 class="error-404__title">
                            <strong>Ой!</strong> Страница<br>
                            не найдена!<br> 
                            <span>哎哟！ 找不到页面！</span>
                        </h1>
                        <p>
                            Перейдите на <a href="#">главную страницу</a> сайта!<br>
                            前往 主页 网站！
                        </p>
                        <span class="mail-small-link">
                            <span class="mail-small-link__icon">
                                <img src="img/bg/mail-red-icon.svg" alt="icon">
                            </span>
                            <span class="mail-small-link__text">
                                <a href="#">mail</a>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="main-content__img">
                    <img src="img/src/error-404-img.jpg" alt="img">
                </div>
            </section>
        </main>
        <!-- main end -->

    </div>   
    <!-- wrapper end -->

    <!-- jQuery libs -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Plugin scripts -->
    <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/hystmodal.min.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
