<!DOCTYPE html>
<html lang="en">
<head>

    <title>RKI</title>
    <meta content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0" name="viewport">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" /> 
    
    <link rel="stylesheet" href="css/main.css" media="all"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" media="all"/>
    <link rel="stylesheet" href="css/hystmodal.min.css" media="all"/>
    <link rel="stylesheet" href="css/responsive.css" media="all"/>

    <link href="favicon.ico" rel="shortcut icon"/>

</head>

<body class="one-page">  

    <!-- wrapper Start -->
    <div class="wrapper">

        <!-- header Start -->
        <header class="header">
            <div class="header__container">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/bg/logo.png" alt="RKI">
                    </a>
                </div>
            </div>
        </header>
        <!-- header end -->

        <!-- main Start -->
        <main class="main">
            <section class="main-content">
                <div class="main-content__container">
                    <div class="gl-form gl-form_big-size">
                        <h1 class="gl-form__title">
                            Регистрация<br>
                            <span>你</span>
                        </h1>
                        <form>
                            <fieldset>
                                <div class="field-input field-input_gray-bg">
                                    <label for="initials">
                                        ФИО<br>
                                        姓
                                    </label>
                                    <input id="initials" type="text">
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="gl-form__line-panel">
                                    <div class="field-input field-input_gray-bg">
                                        <label for="date">
                                            Дата рождения<br>
                                            出生日期
                                        </label>
                                        <input id="date" type="text">
                                    </div>
                                    <div class="field-input field-input_gray-bg">
                                        <label for="gender">
                                            Пол<br>
                                            期
                                        </label>
                                        <input id="gender" type="text">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="gl-form__line-panel">
                                    <div class="field-input field-input_gray-bg">
                                        <label for="mail">
                                            Электронная почта<br>
                                            电邮
                                        </label>
                                        <input id="mail" type="email">
                                    </div>
                                    <div class="field-input field-input_gray-bg">
                                        <label for="phone">
                                            Ваш телефон<br>
                                            你的电话号码
                                        </label>
                                        <input id="phone" type="tel">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="field-input field-input_gray-bg">
                                    <label for="initials">
                                        Образование<br>
                                        教育
                                    </label>
                                    <input id="initials" type="text">
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="gl-form__line-panel">
                                    <div class="field-input field-input_gray-bg">
                                        <label for="login">
                                            Придумайте логин<br>
                                            拿出一个登录
                                        </label>
                                        <input id="login" type="email">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="gl-form__line-panel">
                                    <div class="field-input field-input_gray-bg">
                                        <label for="password">
                                            Придумайте пароль<br>
                                            想出一个密码
                                        </label>
                                        <input id="password" type="password">
                                    </div>
                                    <div class="field-input field-input_gray-bg">
                                        <label for="repeat-password">
                                            Повторите пароль<br>
                                            重复密码
                                        </label>
                                        <input id="repeat-password" type="password">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="gl-form__line-panel">
                                    <button class="gl-btn gl-btn_full-size" type="submit">
                                        <span class="gl-btn__in">
                                            <span class="gl-btn__text">
                                                Зарегистрироваться<br>
                                                登记册
                                            </span>
                                        </span>
                                    </button>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="gl-form__line-panel">
                                    <div class="gl-form__checkbox checkbox checkbox_white-color">
                                        <input id="ask-questions-accept" type="checkbox" checked="checked">
                                        <label for="ask-questions-accept">
                                            С Положением об обработке персональных данных<br> и <a href="#">Политикой конфиденциальности</a> ознакомлен и согласен<br>本人已阅读及同意有关处理个人资料的规例及私隐政策
                                        </label>
                                    </div>
                                </div>
                                <p class="gl-form__text">
                                    У меня есть логин. <a href="#">Войти</a><br>
                                    <strong>我有登录名。</strong> <a href="#">进入</a>
                                </p>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="main-content__img">
                    <img src="img/src/main-content-img-1.jpg" alt="img">
                </div>
            </section>
        </main>
        <!-- main end -->

    </div>   
    <!-- wrapper end -->

    <!-- jQuery libs -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Plugin scripts -->
    <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/hystmodal.min.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
